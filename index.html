<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo"><img src="logo.png" alt="MedFy" /></div>
        <form action="agendamento.html"></form>
        <div class="input col">
          <!-- <p>Login:</p> -->
          <input type="text" placeholder="LOGIN" />
        </div>
        <div class="input col">
          <!-- <p>Senha:</p> -->
          <input type="password" placeholder="SENHA" />
          <a href="">Esqueci minha senha</a>
        </div>

        <div class="button">
          <a href="agendamento.html">
            <button class="submit" type="submit" onClick="'/agendamento'">
              ENTRAR
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
<style>
  body {
    margin: 0;
    padding: 0;
    height: auto;
    font-family: sans-serif;
    background-image: linear-gradient(to bottom, #02305a, #044a8b, #fff);
    background-repeat: no-repeat;
    background-size: 100% 15em;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 300px;
  }

  .content {
    width: 400px;
    margin-left: auto;
    margin-right: auto;
    padding: 60px 30px 30px 30px;
    background-color: #eaeaea;
    top: 10%;
    position: fixed;
    border-radius: 8px;
  }

  .logo {
    text-align: center;
  }

  img {
    width: 50%;
  }

  .input {
    margin: 20px auto;
    margin-left: auto;
    margin-right: auto;
    width: 300px;
  }

  input {
    padding: 15px 10px;
    width: 100%;
    border: none;
    border-radius: 0;
  }
  input::placeholder {
    font-size: 14px;
  }

  .content .input a {
    font-size: 12px;
    float: right;
    margin: 10px 0px;
    text-decoration: none;
  }

  .button {
    margin: 60px auto 20px auto;
    margin-left: auto;
    margin-right: auto;
    width: 200px;
  }
  .submit {
    padding: 15px;
    font-size: 14px;
    border: none;
    background-color: #02305a;
    color: white;
    border-radius: 0px;
    font-weight: 600;
    width: 100%;
  }

  @media (max-width: 400px) {
    .logo {
      width: 50%;
      margin: 0 auto;
    }
    .content {
      padding: 40px 10px;
      width: 80%;
    }

    img {
      width: 100%;
    }

    .submit {
      font-size: 10px;
    }
  }
</style>
